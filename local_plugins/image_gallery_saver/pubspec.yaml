name: image_gallery_saver
description: A new flutter plugin project for save image to gallery.
version: 2.0.3
homepage: https://github.com/hui-z/image_gallery_saver

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.imagegallerysaver
        pluginClass: ImageGallerySaverPlugin
      ios:
        pluginClass: ImageGallerySaverPlugin
